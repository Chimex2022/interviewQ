<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    
<div class="intro py-3 bg-white text-center">
<div class="container">
<h2 class="text-primary display-3 my-4">Frontend questions..</h2>
</div>
</div>
<div class="result py-4 d-none bg-success text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>    
</div>

</div>
<div class="quiz py-4 bg-dark">
<div class="container">
<h2 class="my-5 text-white">On with the questions....</h2>
<form class="quiz-form text-light">
<div class="my-5">
<p class="lead font-weight-normal">1. Which of the css library is the correct answer</p>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q1" value="A" checked>
<label class="form-check-label">Bootstrap and Tailwind</label>
</div>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q1" value="B" checked>
<label class="form-check-label">Aos for css and materialize css</label>
</div>
</div>
<div class="my-5">
<p class="lead font-weight-normal">2. What is the full meaning of API in Javascript</p>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q2" value="A" checked>
<label class="form-check-label">Application programming innovation</label>
</div>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q2" value="B" checked>
<label class="form-check-label">Application Programming Interface</label>
</div>
</div>
<div class="my-5">
<p class="lead font-weight-normal">3. Javascript link is to be placed in which of the headings</p>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q3" value="A" checked>
<label class="form-check-label">Both in the head and body</label>
</div>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q3" value="B" checked>
<label class="form-check-label">Only body</label>
</div>
</div>
<div class="my-5">
<p class="lead font-weight-normal">4. The variable placed inside a function is called?</p>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q4" value="A" checked>
<label class="form-check-label">Global variable</label>
</div>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q4" value="B" checked>
<label class="form-check-label">Local variable</label>
</div>
</div>
<div class="text-ceter">
<input type="submit" class="btn btn-light">
</div>
</form>
</div>
</div>


    <script src="pratice.js"></script>
</body>
</html>
